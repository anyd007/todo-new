<!DOCTYPE html>
<html lang="pl">

	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Opis zawartości strony dla wyszukiwarek">
		<meta name="keywords" content="słowa, kluczowe, opisujące, zawartość">
		<meta name="author" content="Andrzej Gębala">
		<title>TODO lista</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
		
		<script src="https://kit.fontawesome.com/788debddc7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
        <div class="fullscreen-bg">
            <video poster="photos/responsive.jpg" loop muted autoplay class="fullscreen-bg-video">
                <source src="photos\video1.mp4" type="video/mp4">
                 </video>
        </div>
        <div class="edit-main">
            <div class="edit-name">
                <input type="text" class="name" placeholder="podaj swoje imię.....">
                <button class="add-name">Zatwierdź</button>
            </div>
        </div>
        <div class="todo">
            <div class="header">
                <h1></h1>
                <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
                <button class="btn-add">DODAJ</button>
            </div>
            <div class="todolist">
                <h3>Lista zadań:</h3>
                <p class="error-info"></p>
                <ul>
                    
                </ul>
            </div>
        </div>
        
        <div class="popup">
            <h3>Edytuj zadanie:</h3>
            <div class="popup-body">
                <p class="popup-info"></p>
                <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
                <button class="popup-btn accept">Zatwierdź</button>
                <button class="popup-btn cancel">Anuluj</button>
            </div>
        </div>

	
			

		<script src="script.js"></script>
	</body>
	
</html>
